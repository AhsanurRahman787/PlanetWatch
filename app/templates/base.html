<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}NEO Defender{% endblock %}</title>

  <!-- Bootstrap 5 Dark theme CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">

  <!-- optional extra dark tweak -->
  <style>
    body        { background-color:#0d1117 !important; color:#e6edf3 !important; }
    .navbar     { background-color:#161b22 !important; }
    .btn-outline-light:hover { background-color:#30363d; }
    #plot3d     { background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%); }
  </style>

  <!-- existing CDN deps -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/neo">🌍 NEO Defender</a>
            <button class="btn btn-sm btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#chatPanel">💬 AI Tutor</button>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>
    <!-- ------ off-canvas chat ------ -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="chatPanel" style="width:340px">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">AI Tutor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column" style="height:100%">
            <div id="chatLog" class="flex-grow-1 border rounded p-2 mb-2" style="overflow-y:auto; height:200px"></div>
            <div class="input-group">
                <input id="chatInput" class="form-control" placeholder="Ask anything…">
                <button class="btn btn-primary" onclick="sendChat()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
