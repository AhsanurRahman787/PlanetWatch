<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Alert - Asteroid Threat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c0b0e, #4a141c, #1a0813);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Starry background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 40% 70%, #fff, transparent),
                radial-gradient(1px 1px at 80% 20%, #fff, transparent),
                radial-gradient(1px 1px at 60% 60%, #fff, transparent),
                radial-gradient(1px 1px at 30% 80%, #fff, transparent),
                radial-gradient(1px 1px at 90% 90%, #fff, transparent),
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(1px 1px at 50% 50%, #fff, transparent);
            animation: twinkle 5s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        
        header {
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 100, 100, 0.7);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff6b6b, transparent);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-style: italic;
        }
        
        .card {
            background: rgba(40, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 100, 100, 0.2);
            position: relative;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff6b6b, #d32f2f);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        
        .card-header {
            padding: 35px 30px 25px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 100, 100, 0.1);
            position: relative;
        }
        
        .card-icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
        
        .card-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #ff9e9e;
        }
        
        .card-content {
            padding: 30px;
            text-align: center;
        }
        
        .card-content p {
            margin-bottom: 30px;
            line-height: 1.7;
            font-size: 1.4rem;
            color: #e0e0e0;
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #d32f2f);
            border-radius: 10px;
            width: 40%; /* Updated progress */
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%
            );
            background-size: 20px 20px;
            animation: progressAnimation 1s linear infinite;
        }
        
        @keyframes progressAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }
        
        .next-stage-btn {
            background: linear-gradient(to right, #ff6b6b, #d32f2f);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 100, 100, 0.3);
        }
        
        .next-stage-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7b7b, #e53935);
        }
        
        .next-stage-btn:active {
            transform: translateY(1px);
        }
        
        .next-stage-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .next-stage-btn:hover::after {
            transform: translateX(0);
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .space-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #8a2d4d);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        
        .planet-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        
        .planet-2 {
            width: 80px;
            height: 80px;
            bottom: 15%;
            right: 10%;
            background: radial-gradient(circle at 30% 30%, #ffd166, #e6a300);
            animation: float 12s infinite ease-in-out;
        }
        
        .asteroid-belt {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .asteroid {
            position: absolute;
            background: #aaa;
            border-radius: 50%;
            transform-origin: center;
        }
        
        .asteroid:nth-child(1) { width: 8px; height: 8px; transform: rotate(0deg) translate(200px) rotate(0deg); }
        .asteroid:nth-child(2) { width: 12px; height: 12px; transform: rotate(36deg) translate(200px) rotate(-36deg); }
        .asteroid:nth-child(3) { width: 10px; height: 10px; transform: rotate(72deg) translate(200px) rotate(-72deg); }
        .asteroid:nth-child(4) { width: 9px; height: 9px; transform: rotate(108deg) translate(200px) rotate(-108deg); }
        .asteroid:nth-child(5) { width: 11px; height: 11px; transform: rotate(144deg) translate(200px) rotate(-144deg); }
        .asteroid:nth-child(6) { width: 7px; height: 7px; transform: rotate(180deg) translate(200px) rotate(-180deg); }
        .asteroid:nth-child(7) { width: 13px; height: 13px; transform: rotate(216deg) translate(200px) rotate(-216deg); }
        .asteroid:nth-child(8) { width: 8px; height: 8px; transform: rotate(252deg) translate(200px) rotate(-252deg); }
        .asteroid:nth-child(9) { width: 10px; height: 10px; transform: rotate(288deg) translate(200px) rotate(-288deg); }
        .asteroid:nth-child(10) { width: 9px; height: 9px; transform: rotate(324deg) translate(200px) rotate(-324deg); }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translate(200px) rotate(0deg); }
            to { transform: rotate(360deg) translate(200px) rotate(-360deg); }
        }
        
        .asteroid {
            animation: orbit 40s infinite linear;
        }
        
        .asteroid:nth-child(2n) {
            animation-duration: 50s;
        }
        
        .asteroid:nth-child(3n) {
            animation-duration: 30s;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .planet-1, .planet-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Space elements -->
    <div class="space-elements">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="asteroid-belt">
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
            <div class="asteroid"></div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>COSMIC ALERT</h1>
            <p class="subtitle">Critical Mission Status</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="card-title">ASTEROID IMPACT THREAT</h2>
            </div>
            <div class="card-content">
                <p>ALERT: Asteroid Impacter-25 detected on collision course with Earth</p>
                
                <div class="progress-container">
                    <div class="progress-label">
                        <span>Threat Assessment</span>
                        <span>40%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="next-stage-btn" id="nextStageBtn">
            <i class="fas fa-bullseye"></i>
            Proceed to Defense Protocol
        </button>
    </div>
    
    <footer>
        <p>Space Defense Command &copy; 2023 | Asteroid Threat Level: CRITICAL</p>
    </footer>

    <script>
        document.getElementById('nextStageBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Activating Defense Systems...';
            this.disabled = true;
            
            setTimeout(function() {
                window.location.href = '/quiz';  // Redirect to next page
            }, 1500);
        });
    </script>
</body>
</html>
